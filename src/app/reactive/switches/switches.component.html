<h2>Reactivos: <small>Switches</small></h2>

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">

    <!--Radio-->

    <div class="row mb-3">
        <label for="checks" class="col-sm-3 col-form-label">
            GÃ©nero:
        </label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" type="radio" formControlName="genero" id="radioMasculino"
                        value="M">
                <label class="form-check-label" for="radioMasculino">
                  Masculino
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" formControlName="genero" id="radioFemenino"
                        value="F">
                <label class="form-check-label" for="radioFemenino">
                  Femenino
                </label>
              </div>
        </div>
    </div>

    <!--Switches-->
    <div class="row mb-3">
        <label for="checks" class="col-sm-3 col-form-label">
            Notificaciones:
        </label>
        <div class="col-sm-9 mt-2">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault"
                formControlName="notificaciones">
                <label class="form-check-label" for="flexSwitchCheckDefault">Deseo recibir notificaciones</label>
              </div>
        </div>
    </div>

    <!--Check-->
    <div class="row mb-3">
        <label for="checks" class="col-sm-3 col-form-label">
        </label>
        <div class="col-sm-9 mt-2">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1"
                formControlName="tyc">
                <label class="form-check-label" for="defaultCheck1">
                  Terminos y condiciones
                </label>
            </div>
        </div>
    </div>
    
    <!--Button-->
    <div class="row">
        <div class="col">
            <button type="submit" class="btn btn-info float-end">
                Enviar
            </button>
        </div>
    </div>

</form>

<span>Valores</span>
<pre>{{miFormulario.value | json}}</pre>

<span>Valid</span>
<pre>{{miFormulario.valid}}</pre>

<br>

<span>Persona</span>
<pre>{{persona | json}}</pre>

<pre></pre>
