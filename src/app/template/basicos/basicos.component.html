<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar()" #miFormulario="ngForm" autocomplete="off">
            <div class="mb-3 row">
                <label for="producto"
                        class="col-sm-3 col-form-label">
                    Nombre del Producto
                </label>
                <div class="col-sm-9">
                    <input type="text" 
                            [ngModel]="formInit.producto"
                            name="producto"
                            class="form-control"
                            placeholder="Nombre del Producto"
                            required
                            minlength="3">

                    <span class="form-text text-danger"
                        *ngIf="validadorNombre()">
                        Debe contener 3 letras
                    </span>

                </div>
            </div>

            <div class="mb-3 row">
                <label for="precio"
                        class="col-sm-3 col-form-label">
                    Precio del Producto
                </label>
                <div class="col-sm-9">
                    <input type="number" 
                            [ngModel]="formInit.precio"
                            name="precio"
                            class="form-control"
                            placeholder="Precio del Producto"
                            min="0"
                            required>

                    <span class="form-text text-danger"
                        *ngIf="validadorPrecio()">
                        Debe ser mayor o igual a cero
                    </span>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="existencia"
                        class="col-sm-3 col-form-label">
                    Existencia del Producto
                </label>
                <div class="col-sm-9">
                    <input type="number" 
                            [ngModel]="formInit.existencias"
                            name="existencia"
                            class="form-control"
                            placeholder="Existencia del Producto"
                            customMin
                            [minimo]="0"
                            required>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit" 
                        [disabled]="miFormulario.invalid"
                        class="btn btn-primary float-end">
                        Guardar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col">
        <span for="">Valid</span>
        <pre>{{miFormulario.valid}}</pre>
        <span for="">Values</span>
        <pre>{{miFormulario.value | json}}</pre>
        <span for="">Errors</span>
        <pre>{{miFormulario.controls['existencia'].errors | json}}</pre>
    </div>
</div>
